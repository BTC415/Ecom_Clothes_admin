server {
 listen 80;
 server_name frontend;

 #----- We want to send zipped output to client,, because sometimes there are huge text files (especially DATA tab partial)
 gzip on;
 gzip_disable "msie6";
 gzip_vary on; ## this is just for proxies
 gzip_proxied any; ## this is just for proxies
 gzip_comp_level 6; ## Higher value means smaller output, but more cpu resources
 gzip_http_version 1.1;
 #We don't want to zip files below 10KByte
 #The length is determined only from the “Content-Length” response header field.
 #So this minimum 10KB length only works, if response has a Content-Length header.
 #(http://stackoverflow.com/questions/33269448/why-is-the-gzip-minimum-length-directive-not-being-respected)
 gzip_min_length 10240;
 gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
 #-----

 location / {
   sendfile on;
   # This would be the directory where your React app's static files are stored at
   root /var/www/landing;
   try_files $uri /index.html;
 }

  location /lofasz {
    sendfile on;
    # This would be the directory where your React app's static files are stored at
    root /var/www/landing;
    try_files $uri /index.html;
  }
}
