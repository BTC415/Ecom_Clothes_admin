<div class="app-a-box app-scrollbar-fix">
  <ng-scrollbar track="vertical">
    <div fxFill
         fxLayout="row"
         fxLayoutAlign="center center">
      <div [class]="layoutClass">
        <div class="app-divided-content" fxLayout="row">
          <div data-right fxFlex class="relative text-white app-bg-primary">
            <app-auth-welcome-screen></app-auth-welcome-screen>
          </div>
          <div data-left fxFlex="450px" fxLayoutAlign="center center" class="px-16 py-16 app-bg-ui" style="max-width: 450px">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </ng-scrollbar>
</div>
