<div fxLayout="row wrap" class="app-header app-header--default">
  <div fxFlex="100%" fxFlex.gt-sm="50%">
    <div>
      <ibm-breadcrumb [noTrailingSlash]="true">
        <ibm-breadcrumb-item href="#1">
          Dashboard
        </ibm-breadcrumb-item>
        <ibm-breadcrumb-item current="true" href="#2">
          Default
        </ibm-breadcrumb-item>
      </ibm-breadcrumb>
    </div>
    <div class="app-expressive-heading-06">
      Project Management
    </div>
  </div>
  <div fxFlex="100%" fxFlex.gt-sm="50%">
    <div class="text-left lg:text-right">
      <button ibmButton="primary" size="sm" ibmIconTools class="mr-2">
        Invoices
      </button>
      <button ibmButton="tertiary" size="sm">
        Schedule
        <svg class="bx--btn__icon" ibmIconAdd size="20"></svg>
      </button>
    </div>
  </div>
  <div fxFlex="100%">
    <div fxLayout="row wrap">
      <div fxFlex="100%" fxFlex.gt-sm="50%" class="mt-4">
        <ibm-combo-box
          style="width:200px"
          [placeholder]="'Filter project...'"
          [items]="comboboxItems"
          size="md"
          [appendInline]="false">
          <ibm-dropdown-list></ibm-dropdown-list>
        </ibm-combo-box>
      </div>
      <div fxFlex="100%" fxFlex.gt-sm="50%" class="mt-4">
        <div class="text-left lg:text-right">
          <span class="app-label-01 mr-3">Date range</span>
          <ibm-date-picker
            class="app-inline-block"
            size="md" range="true">
          </ibm-date-picker>
        </div>
      </div>
    </div>
  </div>
</div>
